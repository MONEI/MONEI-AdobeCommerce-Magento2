<div
  class="payment-method monei-payment-methods"
  data-bind="
    attr: {'id': getPaymentCode()},
    css: {'_active': (getCode() == isChecked())}
  "
>
  <div class="payment-method-title field choice label custom-control custom-radio">
    <input
      type="radio"
      name="payment[method]"
      class="radio custom-control-input"
      data-bind="
        attr: {'id': getCode()},
        value: getCode(),
        checked: isChecked,
        click: selectPaymentMethod,
        visible: isRadioButtonVisible()
      "
    />
    <label data-bind="attr: {'for': getCode()}" class="label custom-control-label">
      <span data-bind="text: getTitle()"></span>
      <!-- ko if: getIcon() -->
      <img
        data-bind="
          attr: {
            'src': getIcon().url,
            'alt': getTitle(),
            'width': getIcon().width,
            'height': getIcon().height
          }
        "
        class="payment-icon"
      />
      <!-- /ko -->
    </label>
  </div>
  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="actions-toolbar">
      <div class="primary">
        <button
          class="action primary checkout btn btn-primary"
          type="submit"
          data-bind="
            click: continueToMonei,
            attr: {title: $t('Place Order')},
            css: {disabled: !isPlaceOrderActionAllowed()},
            enable: (getCode() == isChecked())
          "
          disabled
        >
          <span data-bind="i18n: 'Place Order'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://js.monei.com/v1/monei.js"></script>
