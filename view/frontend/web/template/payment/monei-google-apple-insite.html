<div
  class="payment-method monei-payment-methods"
  data-bind="
    attr: {'id': getPaymentCode()},
    visible: isMethodVisible(),
    css: {'_active': (getCode() == isChecked())}
  "
>
  <div class="payment-method-title field choice label custom-control custom-radio">
    <input
      type="radio"
      name="payment[method]"
      class="radio custom-control-input"
      data-bind="
        attr: {'id': getCode()},
        value: getCode(),
        checked: isChecked,
        click: selectPaymentMethod,
        visible: isRadioButtonVisible()
      "
    />
    <label data-bind="attr: {'for': getCode()}" class="label custom-control-label">
      <span data-bind="text: paymentMethodTitle"></span>
      <!-- ko if: getIcon() -->
      <img
        data-bind="
          attr: {
            'src': getIcon().url,
            'alt': paymentMethodTitle(),
            'width': getIcon().width,
            'height': getIcon().height
          }
        "
        class="payment-icon"
      />
      <!-- /ko -->
      <!-- ko ifnot: getIcon() -->
      <span class="monei-payment-icon"></span>
      <!-- /ko -->
    </label>
  </div>
  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="actions-toolbar">
      <div class="primary">
        <div id="monei-google-apple-insite-payment-form" afterRender="createMoneiPayment">
          <div id="monei_google_apple_insite_container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
